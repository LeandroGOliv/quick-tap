<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick tap!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- na div pai do menu/tela inicial vai ter q ter um z-index maior que o game
    area -->
    <div id="menu">
      <h1 style="color: white">Quick tap!</h1>
      <button id="start">Start!</button>
      <button id="gameMode"></button>
      <button id="timeMode"></button>
    </div>
    <div id="scoreContainer">
      <p style="color: #ff79c6">Score: <span id="score"></span></p>
    </div>
    <div id="gameArea"></div>

    <audio id="soundEffect" src="assets/bubble-pop.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
